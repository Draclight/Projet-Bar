<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<h:head></h:head>
<body>
	Bar - Nouvelle commande  : <h:outputText value="#{newOrderBean.tableId}" />
	<br />
	<h:form id="form">
		<rich:panel>
			<rich:messages />
			<rich:dataTable id="drinks" value="#{newOrderBean.lesDrinks}" var="drink">
				<f:facet name="noData">
                Nothing found
            </f:facet>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{drink.drinkId}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{drink.drinkName}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Prix" />
					</f:facet>
					<h:outputText value="#{drink.drinkPrice}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Quantite" />
					</f:facet>
					<h:outputText value="#{drink.drinkQuantity}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Qty CommandÃ©" />
					</f:facet>
					<h:inputText value = "#{drink.drinkOrderedQuantity}">					
						<f:convertNumber integerOnly="true"/>
					</h:inputText>
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller />
				</f:facet>
			</rich:dataTable>
			<h:commandButton value="Save" action="#{newOrderBean.save()}" />
		</rich:panel>
	</h:form>
</body>
</html>
